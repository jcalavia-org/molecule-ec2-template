---
os: linux
dist: xenial
language: python

virtualenv:
  system_site_packages: true

# Install ansible
addons:
  apt:
    packages:
    - python3-pip

install:
  # Install ansible
  - pip3 install --upgrade pip 
  - pip3 install molecule molecule-ec2 boto3 awscli

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  - ./setup.sh
  - molecule lint 
  - molecule create
  - molecule converge
  - molecule verify

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/