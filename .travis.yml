---
os: linux
dist: xenial
language: python
python:
  - "3.8-dev"

# Install ansible
addons:
  apt:
    packages:
    - python3-pip

install:
  # Install ansible
  - pip3 install --upgrade pip 
  - pip3 install molecule molecule-ec2 boto3 lxml ansible-lint-junit awscli junit_xml

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  - ./setup.sh
  - molecule lint 
  - molecule create
  - molecule converge
  - molecule verify

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/